# This is work in progress content for the navigation structure of the BHN Data Team Wiki.
# It will be used to generate the sidebar and navigation links in the Jekyll site once it is updated and built.

# Be aware that the git-wiki-theme has been customized locally with files in the _includes/ and _layouts/ folders to handle four levels.
# That is three folders and one content item. To go further than this (probably not recommended), one must modify sidebar-child.html to handle this.
# Currently, sidebar-child.html allows for children, grandchildren, and great-grandchildren. To go futher, add great-great-grandchildren.
# Note: this support for nesting does not impact sections of the sidebar that do not require nesting. Those just work as intended.
