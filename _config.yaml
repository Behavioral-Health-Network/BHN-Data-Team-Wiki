title: BHN Data Team Wiki
description: Documentation for reporting systems, team workflows, and program logic.
url: "https://behavioral-health-network.github.io"
baseurl: "/BHN-Data-Team-Wiki"  # Base URL for GitHub Pages
permalink: /:path/
repository: Behavioral-Health-Network/BHN-Data-Team-Wiki
remote_theme: Behavioral-Health-Network/git-wiki-theme
markdown: kramdown
highlighter: rouge

# Optional but useful for sidebar and navigation
collections:
  docs:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: "docs"
      type: docs
    values:
      layout: home

# Plugins (optional; depends on GitHub Pages support)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

exclude:
  - README.md
  - node_modules/
  - Gemfile
